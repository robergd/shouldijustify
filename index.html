<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<meta property="og:title" content="Should I justify text on web?">
	<meta property="og:type" content="website">
	<meta property="og:image" content="https://shouldijustify.com/river.gif">
	<meta property="og:url" content="https://shouldijustify.com/">
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:creator" content="@robergd">
	<meta name="twitter:image" content="https://shouldijustify.com/river.gif">
	<title>Should I justify text?</title>
	<meta name="description" content="Should text on the web be justified?">
	<meta name="author" content="@robergd">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="icon.png" type="image/x-icon">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wdth,wght@8..144,25..151,100..1000&display=swap"
		rel="stylesheet">

	<style>
		body,
		html {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100vh;
			background-color: white;
			overflow: hidden;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			font-family: 'Roboto Flex', sans-serif;
		}

		h3,
		a,
		p,
		.footer {
			font-weight: 100;
			color: inherit;
			text-align: center;
		}
		h3, p{
			font-size: 1.4rem;
		}

		svg {
			width: 100%;
			height: 80%;
		}

		text {
			fill: #1a1a1a;
			font-size: 100px;
			font-variation-settings: 'wght' 700;
		}

		.text {
			text-align: center;
			padding: 0 40px;
			max-width: 60%;
		}

		.footer {
			font-size: small;
		}

		@media (max-width: 640px) {

			body,
			html {
				justify-content: flex-start;
			}

			svg {
				width: 100%;
				height: 60%;
			}

			.text {
				text-align: center;
				padding: 0 40px;
				max-width: 80%;
			}
		}
	</style>
</head>

<body>
	<h3>
		Should text on the web be justified?
	</h3>
	<svg viewBox="0 0 100 100" preserveAspectRatio="none">
		<text x="50" y="65" dominant-baseline="middle" text-anchor="middle" textLength="100"
			lengthAdjust="spacingAndGlyphs">NO</text>
	</svg>

	<p class="text">
		Text justification creates uneven spacing between words, which can disrupt the reader’s rhythm and make lines
		harder to follow. It often leads to “rivers” of white space that distract the eye.
	</p>

	<div class="footer">
		Made with ❤️ by <a href="https://rober.design" title="Rober González">Rober</a>
	</div>
</body>

</html>
